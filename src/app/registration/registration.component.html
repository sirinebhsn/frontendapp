<div class="container" style="max-width: 600px; background-color: white;">
    
    <h2 class="textual">User Registration</h2>
    <form #registerform="ngForm" (ngSubmit)="registerUser()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label class="sr-only" for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email"  name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
     <!--   <small class="text-danger"[class.d-none]="email.invalid || email.untouched"> Email is a required field</small> -->
     <div *ngIf="email.errors &&(email.invalid && email.touched)">
       <small class="text-danger" *ngIf="email.errors.required">Email is required Fiedl</small>
       <small class="text-danger"*ngIf="email.errors.pattern">Enter the valid Email</small>
      </div>
      </div>
      <div class="form-group">
        <label class="sr-only" for="username">Username:</label>
        <input type="username" class="form-control"  placeholder="Enter username"  name="username" [(ngModel)]="user.userName" required 
        #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
        >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched"> username is required field</small>
        </div>
      <div class="form-group">
        <label class="sr-only" for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger"[class.d-none]="password.invalid || password.untouched"> password is a required field</small>

      </div>
      <div class="form-group">
        <label class="sr-only" for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Enter Confirm password" name="cpassword"  #cpassword="ngModel" (ngModel)="user.password" required
        [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger"[class.d-none]="(cpassword.value ==password.value) || cpassword.untouched"> password & confirm password should be the same</small>

      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
    </form>
   <!--<small class="float-right" (click)="gotoregistration()">New user? register here</small>-->
   <small class="float-right btextual" [routerLink]="['/login']">Existing user? login here</small>
  </div>
